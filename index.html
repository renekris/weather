<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./bundle.js" defer></script>

    <!-- Map API is from google Map API documentation -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&v=weekly"
      defer
    ></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <form id="search" class="search-form">
          <button
            id="location-share"
            type="button"
            title="Search user coordinates"
          ></button>
          <label for="search">
            <input
              type="search"
              name="city"
              id="search"
              placeholder="City Name..."
              value="Tallinn"
            />
          </label>
          <button type="submit">Search</button>
        </form>
        <button id="toggle-format">Toggle format (°C/°F)</button>
      </header>
      <div class="content">
        <div id="loading"></div>
        <div class="forecast-data">
          <div class="forecast-city"></div>
          <div class="forecast-current"></div>
          <div class="forecast-days"></div>
          <div class="note"></div>
        </div>
      </div>
      <footer class="footer">
        <p>© 2022 Renekris</p>
      </footer>
    </div>
  </body>
</html>
